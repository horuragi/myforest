    border: 1px;
    border-color: rgb(148, 148, 148);
  "
>
  <tr>
    <td style="width: 50%">
      <strong><h2><%= menu %></h2></strong>
      <p style="margin-top: 10px"><%= content %></p>

    </td>
    <td style="width: 50%; text-align: right; vertical-align: text-top">
      <i class="fas fa-home" style="color: green"></i>&nbsp;&nbsp;HOME&nbsp;&nbsp;<i
        class="fas fa-angle-right"
      ></i>
      &nbsp;&nbsp;<%= title %>&nbsp;&nbsp;

  </tr>
</table>
